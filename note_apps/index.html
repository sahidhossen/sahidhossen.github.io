<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Simple APP </title>
  </head>
  <link rel="stylesheet" href="app.css">
  <body>
    <div class="container">
      <div class="flex-box">
        <div class="flex-1 note-form">
          <h3 class="title"> Add Your Notes </h3>
          <form class="form" action="#" method="post">
            <div class="fields">
              <input type="text" name="header" value="" placeholder="type header">
              <select class="priority" name="priority">
                <option value="1"> Normal </option>
                <option value="2"> High </option>
              </select>
              <textarea name="content"></textarea>
              <p> <input type="submit" class="add_note" name="subit" value="+Add"> </p>
            </div>
          </form>
        </div>
        <div class="flex-2 notes-container">
          <ul class="note-list">
          </ul>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
